{% extends "homepage.html" %}

{% block content %}
<div class="row m-0">
    <div class="col-lg-6">
    </div>
    <div class="col-lg-6">
        <h1>Bring it</h1>
    </div>
</div>
<div class="row m-0">
    <div class="col-lg-6">
    </div>
    <div class="col-lg-6">
        <form action="handlelogin" method="post">
            {% csrf_token %}
            <br/>
           <!-- Enter Your Email: -->

        </form>
    </div>
</div>

{% endblock %}
